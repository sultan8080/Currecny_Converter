<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion de devises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body class="bg-primary">

    <div class="col-lg-5 col-sm-8 mx-auto mt-5 shadow-lg p-5 bg-white">
        <div class="text-center text-primary h4 mb-5">CURRENCY CONVERTER</div>
        <form action="#">
            <div class="mb-3 mt-3">

                <label for="exampleFormControlInput1" class="form-label ps-2"> ENTREZ VOTRE MONTANT</label>
                <input type="Text" class="form-control border rounded" id="inputAmount" value="1"
                    placeholder="Entrez votre montant à convertir">
            </div>
            <div class="mb-3 d-flex justify-content-between align-items-center">
                <div class="deMontant">
                    <div class="pt-3 ps-2">
                        DE
                    </div>
                    <div class="d-flex justify-content-end align-items-center border rounded ps-2">
                        <img style="max-width:30px" class="img-fluid me-2" src="https://flagcdn.com/48x36/fr.png"
                            alt="Drapeau">
                        <select class="form-select border-0"></select>
                    </div>
                </div>
                <div class="text-center">
                    <div id="icon" class="icon h2 mt-4">
                        <i class="fas fa-exchange-alt"></i>
                    </div>
                </div>

                <div class="toMontant">
                    <div class="pt-3 ps-2">
                        À
                    </div>
                    <div class="d-flex justify-content-end align-items-center border rounded ps-2">
                        <img style="max-width:30px" class="img-fluid me-2" src="https://flagcdn.com/48x36/us.png"
                            alt="Drapeau">
                        <select class="form-select border-0"></select>
                    </div>
                </div>
            </div>
            <div id="tauxConvertir" class="mt-4 ps-2 h6">Conversion en cours</div>
            <div id="convertir" class="btn btn-primary mt-5 w-100">CONVERTIR</div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
